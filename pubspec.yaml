name: countdowns
description: A new Flutter project.

publish_to: 'none'

version: 2.0.0+6

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  path_provider: ^2.0.8
  auto_size_text: ^3.0.0
  package_info_plus: ^4.1.0
  url_launcher: ^6.0.17
  store_redirect: ^2.0.0
  go_router: ^10.0.0
  uuid: ^3.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  font_awesome_flutter: ^10.5.0
  intl: ^0.18.1
  flutter_animate: ^4.2.0+1
  flex_color_picker: ^3.3.0
  in_app_review: ^2.0.6
  flutter_local_notifications: ^15.1.1
  permission_handler: ^10.4.3
  audioplayers: ^5.1.0
  timezone: ^0.9.2
  flutter_timezone: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sounds/

  fonts:
    - family: ComicNeue
      fonts:
        - asset: fonts/ComicNeue-Regular.ttf
          weight: 400
        - asset: fonts/ComicNeue-Light.ttf
          weight: 300
        - asset: fonts/ComicNeue-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: LibreBaskerville
      fonts:
        - asset: fonts/LibreBaskerville-Regular.ttf
          weight: 400
        - asset: fonts/LibreBaskerville-Italic.ttf
          weight: 300
        - asset: fonts/LibreBaskerville-Bold.ttf
          weight: 700
    - family: CarnivaleeFreakshow
      fonts:
        - asset: fonts/CarnivaleeFreakshow-Regular.ttf
          weight: 400
    - family: GoodTimes
      fonts:
        - asset: fonts/GoodTimes-Regular.otf
          weight: 400
    - family: LuxuriousRoman
      fonts:
        - asset: fonts/LuxuriousRoman-Regular.ttf
          weight: 400
    - family: Starjedi
      fonts:
        - asset: fonts/Starjedi.ttf
          weight: 400
    - family: Sunnyspells
      fonts:
        - asset: fonts/Sunnyspells.otf
          weight: 400
    - family: NewWaltDisney
      fonts:
        - asset: fonts/NewWaltDisney.ttf
          weight: 400
    - family: DiarioDeAndy
      fonts:
        - asset: fonts/DiarioDeAndy.otf
          weight: 400
